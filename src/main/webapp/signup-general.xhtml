<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templates/layout.xhtml">
	<ui:define name="stylesheet">
		<h:outputStylesheet library="css" name="red-hero-sig.css"></h:outputStylesheet>
		<style type="text/css">
		.loader {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			text-align: center;
			background-color: rgba(237, 37, 78, 1);
			z-index: 1000;
		}
		
		.loader svg {
			width: 60px;
			max-width: 100%;
			margin-bottom: 5rem;
			animation: drop .5s infinite ease-in alternate
		}
		
		.loading-content {
			height: 100%;
			padding: 5rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
		.loading {
			color: white;
			font-size: 1.2rem;
		}
	
		@keyframes drop { 100% {
			transform: translateY(70%);
		}
}
</style>
	</ui:define>
	<ui:define name="content">
		<div class="loader">
			<div class="loading-content">
				<ui:include src="resources/img/loading.svg" />
				<div class="loading">Loading ...</div>
			</div>
		</div>
		<div class="container_wrapper">
			<div class="split left">
				<a href="signup-ind.xhtml" class="btn btn-border">For Individuals</a>
			</div>
			<div class="split right">
				<a href="#" class="btn btn-border">For Hospitals</a>
			</div>
		</div>
	</ui:define>
	<ui:define name="scripts">
		<h:outputScript library="js" name="split.js"></h:outputScript>
	</ui:define>
</ui:composition>
